<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrav - Explore the world on wheels</title>
    <link rel="stylesheet" href="style.css">
    <meta name="title" content="CarTrav - Explore the world on wheel">
    <meta name="description" content="This is a travel html template made by Divyanshu">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;1,100&family=Nunito+Sans:opsz,wght@6..12,200&family=Nunito:wght@200&family=Playfair+Display:wght@500&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="car.png" width="50" height="50" alt="" class="img">
        </div>
    </div>
    <header class="header active" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" width="150" height="50" alt="logo">
            </a>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="logo.png" width="150" height="50" alt="logo">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-items">
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-items">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-items">
                        <a href="#" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-items">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-items">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>
                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>

    <main>
        <article>


            <!--#Hero -->

            <section class="section hero has-bg-image" aria-label="hero" 
            style="background-image: url('./assets/image/hero-bg.jpg')"></section>
            <div class="container">
                <div class="hero-content">
                    <p class="hero-subtitle">
                        Explore the World <img src="building.png" width="20" height="20" alt="building icon" class="img">
                    </p>
                    <h1 class="h1 title hero-title">
                        It's a Big World Out There, Go Explore
                    </h1>
                    <p class="hero-text">
                        We always  make our customer happy by providing as many choices as possible
                    </p>
                    <div class="wrapper">
                        <a href="#" class="btn btn-secondary">
                            <span class="span">Book a Car</span>
                            <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                        </a>
                        <button class="hero-btn">
                            <div class="btn-img">
                                <img src="our story.jpg" width="100" height="80" alt="our story" class="img-cover">
                                <ion-icon name="play" aria-hidden="true"></ion-icon>
                            </div>
                            <p class="text">Watch Our Story</p>
                        </button>
                    </div>
                </div>
            </div>


        </article>
    </main>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
